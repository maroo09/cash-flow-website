<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cash Flow</title>
    </head>
    <body>
        <button id="logout-button">Logout</button>
        <h1>Hello, <span id="display-name">User</span>!</h1>
        <div class="books">
            <form id="book-management">
                <select name="books" id="books-select">
                    <option selected disabled value="-1">
                        -- Select Book --
                    </option>
                </select>
                <button type="button" id="edit-book-button">Edit Book</button>
                <button type="button" id="delete-book-button">
                    Delete Book
                </button>
                <button type="button" id="add-book-button">Add Book</button>
            </form>
            <table>
                <thead>
                    <tr>
                        <th colspan="4">Balance</th>
                        <th>Actions</th>
                    </tr>
                    <tr>
                        <th id="book-balance" colspan="4">0.00</th>
                        <th rowspan="2">
                            <button id="add-transaction-button">Add Transaction</button>
                        </th>
                    </tr>
                    <tr>
                        <th>Notes</th>
                        <th>Amount</th>
                        <th>Transaction Type</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="books-table-body">
                    <tr>
                        <td colspan="5">No book selected!</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script type="module" src="../scripts/app.js"></script>
    </body>
</html>
